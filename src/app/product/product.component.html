<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img [src]="imgUrl"><!--属性绑定-->
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4><!--插值表达式-->
      <h4><a>{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"><!--利用属性绑定将值传递给子组件中的rating-->
      </app-stars>
    </div>
  </div>
</div>
